name: Validate examples

on: [push, pull_request]

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install ajv-cli
        run: npm install -g ajv-cli
      - name: Validate examples
        run: ajv validate -s schemas/telemachus.schema.json -d "examples/*.jsonl"